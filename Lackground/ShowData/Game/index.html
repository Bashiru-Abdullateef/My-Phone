<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X and O Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>   Tic Tak Toe </h1>
        <div class="board">
            <div data-index="1" class="title right bottom"></div>
            <div data-index="2" class="title  right bottom "></div>
            <div data-index="3" class="title  bottom"></div>
            <div data-index="4" class="title right bottom"></div>
            <div data-index="5" class="title  right bottom"></div>
            <div data-index="6" class="title bottom"></div>
            <div data-index="7" class="title right "></div>
            <div data-index="8" class="title right "></div>
            <div data-index="9" class="title "></div>
            <div id="strick" class="strick"></div>
        </div>
        <div id="game-over" class="hidden">
            <h2 id="game-over-text">
                Winner is X
            </h2>
            <button id="play-again">
                Play Again
            </button>
        </div>
    

    <script src="./script.js"></script>
</body>
</html>
